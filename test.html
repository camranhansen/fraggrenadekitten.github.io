<html>
   
   <head>
      <title>Using JavaScript Image Map</title>
      
      <script type="text/javascript">
            function test_func(name){
               document.getElementById("text_goes_here").innerHTML = "Paragraph changed!";
            }
      </script>
      
   </head>
   
   <body>
      <p id="text_goes_here"></p>
      
      <!-- Create  Mappings -->
      <img src="img/usemap.png" alt="HTML Map" border="0" usemap="#tutorials"/>
      
      <map name="tutorials">
         
         
         <area shape="rect" 
            coords="0,0,242,218"
            href="/html/index.htm" alt="HTML Tutorial" 
            target="_self" 
            onMouseOver="test_func('html')" 
            onMouseOut="test_func('')"/>
      </map>
   </body>
</html>
